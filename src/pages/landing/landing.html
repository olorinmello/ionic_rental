<ion-header [ngClass]="{'expanded': expanded}">
  <ion-navbar color="primary"></ion-navbar>
</ion-header>


<ion-content padding>

 	<div class="Loginpage">
    <div id="recaptcha-container"></div>

	  <div class="formContainer">
      <form class="app-form" padding>
        <ion-list>
          <p>Enter your mobile number</p>
          <ion-item no-padding>
          	<ion-select [(ngModel)]="countrycode" [ngModelOptions]="{standalone: true}">
					    <ion-option value="972" selected>+972</ion-option>
					    <ion-option value="33">+33</ion-option>
					    <ion-option value="49">+49</ion-option>
					    <ion-option value="34">+34</ion-option>
					    <ion-option value="44">+44</ion-option>
					    <ion-option value="40">+40</ion-option>
  					</ion-select>
            <ion-input type="number" placeholder="phone number" [(ngModel)]="number" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block color="secondary" (click)="dolanding()">Continue</button>
      </form>
	  </div>
  </div>
</ion-content>
