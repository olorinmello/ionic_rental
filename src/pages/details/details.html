
<ion-header [ngClass]="{'colorOfHeader': detect_position()}">
  <ion-navbar>
    <ion-row>
      <ion-col col-8>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="md-return-right" class="icon_size"></ion-icon>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="md-heart" class="icon_size" (click)="ActiveLike()" [ngClass]="{'activeColor':like}"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content #contentRef (ionScroll)="scrollingFun($event)">
  <img src="{{Product.img}}" style="display: inline-block; height: 100vw; width: 100vw">
  <ion-label align="center">
    {{Product.item_title}}
  </ion-label>
  <ion-row>
    <ion-col col-4 align="center">
      <img src="{{Product.ownerimage}}" style="display: inline-block; height: 15vw; width: 15vw">
      <p>
        {{Product.ownername}}
      </p>
    </ion-col>
    <ion-col col-4>
    </ion-col>
    <ion-col col-4 align="center">
      <ion-label>
        ${{Product.price}}
      </ion-label>
      <ion-label>
        Per day
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-label>
    Description
  </ion-label>
  <ion-item>
    <ion-label align="center">
      {{Product.description}}
    </ion-label>
  </ion-item>
  <ion-label>
    Select Dates
  </ion-label>
  <ion-item color="none" no-padding>
    <ion-datetime displayFormat="DD MMM YYYY" placeholder="01 Jan 2017" [(ngModel)]="myDate"><ion-icon name="md-calendar" color="secondary"></ion-icon></ion-datetime>
  </ion-item>
  <ion-label align="center">
    Total Rental Cost - ${{Product.total_cost}}
  </ion-label>
  <button [navPush]="rent" align="center" background="transparent">Send Rental Request</button>
  <ion-item>
    <ion-row align="center">
      <ion-col col-4>
        <ion-icon class="icon_size" name="ios-backspace"></ion-icon>
      </ion-col>
      <ion-col col-4>
        <ion-icon [navPush]="retrun" class="icon_size" name="ios-return-left"></ion-icon>
      </ion-col>
      <ion-col col-4>
        <ion-icon class="icon_size" name="md-close"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-label>
    Message
  </ion-label>
  <ion-item>
    <ion-input item-left type="text" placeholder="input generate text"></ion-input>
    <button item-right padding="10vh">Send</button>
  </ion-item>
  <ion-label>
    Location
  </ion-label>
  <ion-item>
    <ion-label>
      Map
    </ion-label>
  </ion-item>
  <div class="map-content">
    <div #map id="map" data-tap-disabled="true"></div>
  </div>

</ion-content>
