  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="0px">
	<ion-row>
		<ion-col col-3>
		</ion-col>
		<ion-col col-6 align="center">
	    <img src="{{otherprofile.img}}" style="display: inline-block; height: 20vw; width: 20vw; align:center; border-radius: 20vw;">
	    <ion-label class="label_top">
	      {{otherprofile.name}}
	    </ion-label>
	    <ion-label class="label_top">
	      {{otherprofile.address}}
	    </ion-label>
	    <ion-label class="label_top">
	      <ion-icon name="md-star"></ion-icon>{{otherprofile.rate}}
	    </ion-label>
	  </ion-col>
	</ion-row>
	<ion-card>
	
	  <ion-card-header>
	    <ion-segment [(ngModel)]="isavailable" color="secondary">
        <ion-icon name="md-heart"></ion-icon>
        <ion-segment-button value="available">
          Available
        </ion-segment-button>
        <ion-segment-button value="post">
          Post
        </ion-segment-button>
      </ion-segment>
	  </ion-card-header>
	
	  <ion-card-content [ngSwitch]="isavailable">
      <div  *ngSwitchCase="'available'">
        <ion-list class="grid-list" *ngFor="let item of avaiablelist" >
          <ion-item class="image-item" no-lines>
            <img class="wardrobe" src="{{item.img}}" />
            <div class="cover_1" item-right>
            	<ion-icon name="md-heart" align=right></ion-icon>
	           	<p color="darken" >{{item.favourity}}</p>
	            <ion-icon name="ios-eye"></ion-icon>
	            <p color="darken" >{{item.view}}</p>
            </div>
          </ion-item>
        </ion-list>
      </div>

      <div  *ngSwitchCase="'post'">
        <ion-list class="grid-list"  *ngFor="let item of postlist" no-margin>
          <ion-item class="image-item" no-lines>
            <img class="wardrobe" src="{{item.img}}" />
            <div class="cover_1" item-right>
            	<ion-icon name="md-heart" align=right></ion-icon>
	           	<p color="darken" >{{item.favourity}}</p>
	            <ion-icon name="ios-eye"></ion-icon>
	            <p color="darken" >{{item.view}}</p>
            </div>
          </ion-item>
        </ion-list>
      </div>

    </ion-card-content>
	
	</ion-card>
</ion-content>
