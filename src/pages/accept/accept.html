<ion-header>

  <ion-navbar color="navbarcolor">
  </ion-navbar>

</ion-header>


<ion-content padding align="center" class="addcontent">
	<p class="returntitle">
		Returning your Item
	</p>
	<P class="helptext suggest">We suggest you and the owner agree on the condition of the item being returned before completing the below</P>
	<p class="helptext condition">IS THE ITEM IN THE SAME CONDITIONS AS WHEN YOU RENTED IT?</p>
	<ion-label >
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star.png">
  </ion-label>
  <p class="goodstyle">VERY GOOD</p>
	<ion-row >
		<ion-col col-3 >
			Yes
		</ion-col>
  	<ion-col col-3 >
			<ion-toggle  [(ngModel)]="yes" color="secondary"></ion-toggle>
		</ion-col>
		<ion-col col-3 >
			No
		</ion-col>
		<ion-col col-3 >
			<ion-toggle  [(ngModel)]="!yes" color="secondary"></ion-toggle>
		</ion-col>
	</ion-row>
	<ion-label class="commentstyle">
		LEAVE A COMMENT BELOW
	</ion-label>
	<ion-textarea rows="5" type="text" class="feedbackinput" text-wrap></ion-textarea >
  <button ion-button block color="secondary" class="defaultbutton" >SUBMIT</button>
</ion-content>
