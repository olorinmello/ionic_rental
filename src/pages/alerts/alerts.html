
<ion-header>

   <ion-toolbar>

    <ion-segment [(ngModel)]="own_rent"  class="segment_info" color="secondary">
      <ion-icon style="margin-right: 20px; align-content: left" name="md-add"></ion-icon>
      <ion-segment-button  value="own">
        Alerts
      </ion-segment-button>
      <ion-segment-button value="rent">
        Opportunities
      </ion-segment-button>
      <button style="margin-left: 20px;">
        <ion-icon name="ios-trash" ></ion-icon>
      </button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list *ngFor="let item of list" no-margin>
		<ion-item [navPush]="details" no-lines no-padding>
    	<h2 color="darken" class="bold">{{item.title}}</h2>
    	<div>
    		<button ion-button  >{{item.history}}</button>
    		<button ion-button  >{{item.price}}</button>
    	</div>
     <div>
    		<button ion-button  >{{item.range}}</button>
    		<button ion-button  >{{item.duration}}</button>
    	</div>
      <button ion-button color="secondary" [navPush]="alertdetail" item-right ><ion-icon name="ios-arrow-forward-outline"></ion-icon></button>
    </ion-item>
	</ion-list>
</ion-content>
