<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div>
    <ul id="progressbar" align="center">
      <li ></li>
      <li class="active"></li>
      <li></li>
    </ul>
  </div>
  <button>Use your Facebook profile</button>
  <br>
  <div align="center">
    <h5>OR</h5>
    <form class="app-form" padding>
      <ion-list>
        <ion-label align=left>
          Enter your email address
        </ion-label>
        <ion-item no-padding>
          <ion-input type="Email" placeholder="email"></ion-input>
        </ion-item>
        <ion-label align=left>
          Enter a password
        </ion-label>
        <ion-item no-padding>
          <ion-input type="Password" placeholder="password"></ion-input>
        </ion-item>
        <ion-label align=left>
          Re-enter your password
        </ion-label>
        <ion-item no-padding>
          <ion-input type="Password" placeholder="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block color="secondary" [navPush]="finishsign">Continue</button>
    </form>
  </div>
</ion-content>
