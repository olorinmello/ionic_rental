
<ion-header>

  <ion-toolbar>

    <ion-segment [(ngModel)]="own_rent"  class="segment_info" color="secondary">
      <ion-segment-button  value="own">
        I Own
      </ion-segment-button>
      <ion-segment-button value="rent">
        I Rent
      </ion-segment-button>
      <button style="margin-left: 40px;">
        <ion-icon name="ios-trash-outline" ></ion-icon>
      </button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list class="like-list" *ngFor="let item of list" no-margin>
    <ion-item [navPush]="details" no-lines no-padding>
    	<ion-thumbnail  item-left>
        <img src="{{item.img}}" />
      </ion-thumbnail>
      <h2 color="darken" class="bold">{{item.title}}</h2>
      <h2 color="darken" class="bold">{{item.item_title}}</h2>
      <p class="info">{{item.history}}</p>
      <button ion-button color="secondary" [navPush]="chatdetails" item-right ><ion-icon name="md-contact" ></ion-icon></button>
    </ion-item>

  </ion-list>
</ion-content>
