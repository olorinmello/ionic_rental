<ion-header>

  <ion-navbar>
		<ion-item>
			<button item-right>Reset</button>
		</ion-item>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card>
	  <ion-card-header>
	    <h6 style="align:center;">Search Filter</h6>
	  </ion-card-header>
	  <ion-card-content>
	    <ion-item>
	    	<div>Location</div>
				<button [navPush]="map">Change Location</button>
			</ion-item>
				<ion-label>
					Categories
				</ion-label>
			  <ion-list *ngFor="let item of categorylist">
			    <div class="col">
	          <label class="item item-icon-left item-radio" style="border: none">
	            <input type="radio" name="group" >
	              {{item.title}}
	            <ion-icon [name]="item.icon"></ion-icon>
	          </label>
	        </div>
			  </ion-list>
			<ion-item>
			</ion-item>
 	  </ion-card-content>
	</ion-card>
</ion-content>
