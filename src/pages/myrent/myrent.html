
<ion-header>

  <ion-toolbar>

    <ion-segment [(ngModel)]="own_rent"  class="segment_info" color="secondary">
      <ion-icon [navPush]="favourites" style="margin-right: 40px; align-content: left" name="md-heart"></ion-icon>
      <ion-segment-button  value="own">
        I Own
      </ion-segment-button>
      <ion-segment-button value="rent">
        I Rent
      </ion-segment-button>
      <button style="margin-left: 40px;">
        <i class="icon ion-android-delete"></i>
      </button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content [ngSwitch]="own_rent">

  <ion-card *ngSwitchCase="'own'">
    <ion-card-header>
      <ion-segment [(ngModel)]="isavailable" color="secondary">
        <ion-icon name="md-heart"></ion-icon>
        <ion-segment-button value="available">
          Available
        </ion-segment-button>
        <ion-segment-button value="rented">
          Rented
        </ion-segment-button>
      </ion-segment>
    </ion-card-header>
    <ion-card-content [ngSwitch]="isavailable">
      <div  *ngSwitchCase="'available'">
        <ion-list  *ngFor="let item of own_avaiablelist" no-margin>
          <ion-item [navPush]="details" no-lines no-padding>
            <ion-thumbnail  item-left>
              <img src="{{item.img}}" />
              <h2 color="darken" class="bold">{{item.title}}</h2>
            </ion-thumbnail>
            <div item-right>
              <ion-icon name="md-heart"></ion-icon>
              <p class="info">{{item.favourity}}</p>
              <ion-icon name="ios-eye"></ion-icon>
              <p class="info">{{item.view}}</p>
            </div>
          </ion-item>
        </ion-list>
      </div>

      <div  *ngSwitchCase="'rented'">
        <ion-list  *ngFor="let item of own_rentedlist" no-margin>
         <ion-item no-lines no-padding>
            <ion-thumbnail  [navPush]="details" item-left>
              <img src="{{item.img}}" />
              <h2 color="darken" class="bold">{{item.title}}</h2>
            </ion-thumbnail>
            <div item-right>
              <ion-icon name="ios-contact"></ion-icon>
              <h2 color="darken" class="bold">{{item.profilename}}</h2>
              <ion-icon name="ios-checkmark"></ion-icon>
              <ion-icon name="md-car"></ion-icon>
              <ion-icon name="md-close"></ion-icon>
            </div>
          </ion-item>
        </ion-list>
      </div>

    </ion-card-content>
  </ion-card>

  <ion-card *ngSwitchCase="'rent'">
    <ion-card-header>
      <ion-segment [(ngModel)]="date" color="secondary">
        <ion-icon name="md-heart"></ion-icon>
        <ion-segment-button value="current">
          Current
        </ion-segment-button>
        <ion-segment-button value="history">
          History
        </ion-segment-button>
      </ion-segment>
    </ion-card-header>
    <ion-card-content [ngSwitch]="date">
      <div  *ngSwitchCase="'current'">
        <ion-list  *ngFor="let item of rent_currentlist" no-margin>
         <ion-item no-lines no-padding>
            <ion-thumbnail  [navPush]="details" item-left>
              <img src="{{item.img}}" />
              <h2 color="darken" class="bold">{{item.title}}</h2>
            </ion-thumbnail>
            <div item-right>
              <ion-icon name="ios-contact"></ion-icon>
              <h2 color="darken" class="bold">{{item.profilename}}</h2>
              <ion-icon name="ios-checkmark"></ion-icon>
              <ion-icon name="md-car"></ion-icon>
              <ion-icon name="md-close"></ion-icon>
            </div>
          </ion-item>
        </ion-list>
      </div>

      <div  *ngSwitchCase="'history'">
        <ion-list  *ngFor="let item of rent_historylist" no-margin>
         <ion-item no-lines no-padding>
            <ion-thumbnail [navPush]="details"  item-left>
              <img src="{{item.img}}" />
              <h2 color="darken" class="bold">{{item.title}}</h2>
            </ion-thumbnail>
            <div item-right>
              <ion-icon name="ios-contact"></ion-icon>
              <h2 color="darken" class="bold">{{item.profilename}}</h2>
              <ion-icon name="ios-checkmark"></ion-icon>
              <ion-icon name="md-car"></ion-icon>
              <ion-icon name="md-close"></ion-icon>
            </div>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
