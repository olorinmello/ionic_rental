
<ion-header>

  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>rent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="app-content">
  <h3 color="darken" class="bold" align="center">Review your rental request</h3>
  <h5 color="darken" >Requested by</h5>
  <ion-row>
    <ion-col col-4 align="center">
      <img src="{{renter.img}}" [navPush]="rentaccept" style="display: inline-block; height: 15vw; width: 15vw">
    </ion-col>
    <ion-col col-8 >
      <ion-label class="label_top">
        {{renter.name}}
      </ion-label>
      <ion-label class="label_top">
        ${{renter.address}}
      </ion-label>
      <ion-label class="label_top">
        <ion-icon name="md-star"></ion-icon>{{renter.rate}}
      </ion-label>
    </ion-col>
  </ion-row>
  <h5 color="darken" >Requested for</h5>
  <ion-col>
    <ion-label>
      Item title
    </ion-label>
    <ion-label>
      Dates: from {{Product.selectdate}} to {{Product.selectdate}}
    </ion-label>
    <ion-label>
      Total fee: ${{Product.total_cost}}
    </ion-label>
  </ion-col>
  <ion-item>
    <button [navPush]="rentreject">Reject</button>
    <button >Accept</button>
  </ion-item>
