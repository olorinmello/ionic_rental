
<ion-header >

  <ion-navbar color="primary" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-row>
      <ion-col class="icon-col" col-1>
         <button  [navPush]="profile"  item-left><ion-icon name="ios-contact"></ion-icon></button>
      </ion-col>
      <ion-col class="icon-col" col-8>
        <ion-searchbar  class="searchbar" placeholder="Find items near you"></ion-searchbar>
      </ion-col>
      <ion-col class="icon-col" col-1>
      <button [navPush]="search" item-right><ion-icon name="ios-funnel"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

  <ion-card-content no-margin no-padding>
    <ion-scroll scrollX="true" style="overflow: scroll; white-space: nowrap; height: 10vh; margin-bottom:2vw; margin-top:2vw;" >
      <div *ngFor="let item of categorylist" style="display: inline-block; margin-left:3vw; margin-right:3vw; align:center;" >
        <ion-icon name="{{item.icon}}" class="category_size"></ion-icon>
        <div > {{item.title}} </div>
      </div>
    </ion-scroll>
    <ion-list class="grid-list" *ngFor="let item of categorygrid" >
      <ion-item class="image-item" >
        <img [navPush]="details" class="wardrobe" src="{{item.img}}" />

    </ion-list>
  </ion-card-content>
