<ion-header >
  <p>Login Page</p>
</ion-header>


<ion-content padding>

  <p>Welcome back John</p>
  <form class="app-form" padding>
    <ion-list>
      <p>Enter your password</p>
      <ion-item no-padding>
        <ion-input type="password" placeholder="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block color="secondary" [navPush]="home">Login</button>
    <h4 color="light" text-center (click)="forgotPassword()">forgot password</h4>

  </form>
</ion-content>
