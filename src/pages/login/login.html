<ion-content padding class="appcontent">

  <p class="welcometitle">Welcome back {{name}}</p>
  <form  class="loginform">
    <ion-list >
      <p class="helpstring">ENTER YOUR PASSWORD</p>
      <ion-item no-padding>
        <ion-input type="password" class="inputborder" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button class="loginbutton" style="width: 100%;" [navPush]="home">LOGIN</button>
    <p text-center (click)="forgotPassword()">forgot password</p>

  </form>
</ion-content>
