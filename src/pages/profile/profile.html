
<ion-header [ngClass]="{'expanded': expanded}">

  <ion-navbar color="primary" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-row>
      <ion-col col-10>
      </ion-col>
      <ion-col col-2>
        <ion-icon [navPush]="editprofile" class="icon_size" name="ios-create"></ion-icon>
      </ion-col>
    </ion-row>
    
  </ion-navbar>

</ion-header>

<ion-content class="app-content">
   <div class="content-bg" padding >
      <ion-list no-margin>
        <div align="center"> 
          <img align="center" class="profile-img" src="{{profile.img}}" />
          <ion-label class="label_top">
          {{profile.name}}
          </ion-label>
          <ion-label class="label_top">
            {{profile.address}}
          </ion-label>
        </div>
        <br>
        <br>
        <ion-item>
          <ion-label item-left>
            Payment Method
          </ion-label >
          <button item-right [navPush]="addpayment"><ion-icon name="md-add"></ion-icon></button>
        </ion-item>
        <button ion-item>
          <ion-label>Credit Card</ion-label>
          <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
        </button>
        <button ion-item>
          <ion-label>PayPal</ion-label>
          <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
        </button>
        <ion-label>
          More
        </ion-label>
        <ion-item>
          <ion-label>About Us</ion-label>
          <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Terms and Conditions</ion-label>
          <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Contact Us</ion-label>
          <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Help and Support</ion-label>
          <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>App Feedback</ion-label>
          <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Rate App</ion-label>
          <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
        </ion-item>
        <br>
        <button align="center">Logout</button>
      </ion-list>
   </div>
